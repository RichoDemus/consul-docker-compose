version: "2"

services:
  consul-server:
    image: progrium/consul
    command: -server -join consul-server
    networks:
      - consul

  consul-client:
    image: progrium/consul
    command: -join consul-server
    depends_on:
      - consul-server
    networks:
      - consul
    ports:
      - "8500:8500"

networks:
  consul:
    driver: bridge
